<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>Vol.Vue-H5</title>
  <style type="text/css">
    #vue-loading{position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:9999;transition:opacity 0.65s;}#vue-loading .loading-message{font-size:20px;}.loading-container-hidden-add{opacity:1;display:block;}.loading-container-hidden-add-active{opacity:0;}.loading-container-hidden{display:none;}.loading-box{position:absolute;top:0;left:0;height:100%;width:100%;}.loading-box-inner{transform:translateY(-50%);top:50%;position:absolute;width:100%;color:#49a9ee;text-align:center;}.loading-box-inner label{font-size:20px;opacity:0;display:inline-block;}@keyframes lol{0%{opacity:0;transform:translateX(-300px);}33%{opacity:1;transform:translateX(0);}66%{opacity:1;transform:translateX(0);}100%{opacity:0;transform:translateX(300px);}}.loading-box-inner label:nth-child(6){animation:lol 3s infinite ease-in-out;}.loading-box-inner label:nth-child(5){animation:lol 3s 0.1s infinite ease-in-out;}.loading-box-inner label:nth-child(4){animation:lol 3s 0.2s infinite ease-in-out;}.loading-box-inner label:nth-child(3){animation:lol 3s 0.3s infinite ease-in-out;}.loading-box-inner label:nth-child(2){animation:lol 3s 0.4s infinite ease-in-out;}.loading-box-inner label:nth-child(1){animation:lol 3s 0.5s infinite ease-in-out;}
  </style>
</head>

<body>
  <body style="margin: 0px;">
    <div class="loading-container" id="vue-loading">
      <div class="loading-box">
        <div class="loading-box-inner">
          <div class="loading-message">
          </div>
          <label>●</label>
          <label>●</label>
          <label>●</label>
          <label>●</label>
          <label>●</label>
          <label>●</label>
        </div>
      </div>
    </div>
    <div id="app"></div>
  </body>
</body>

</html>
<style>
  html,
  body {
    height: 100%;
  }
</style>
